        <form>
            <h1>What pill are you taking?</h1>
            <input type="radio" name="pill" value="ibuprofen" id="ibuprofen"> Ibuprofen<br>
            <input type="radio" name="pill" value="norco" id="norco"> Norco
            <p>Last pill taken: <span></span></p>
        </form>
        <script type="text/javascript" async defer>
            var lastPillTaken;
            $("#ibuprofen").change(recordTimestamp);
            $("#norco").change(recordTimestamp);
            function recordTimestamp(){
                var timestamp = `${new Date().toLocaleDateString()} ${new Date().toLocaleTimeString()}`;
                var time = localStorage.setItem("timestamp", `${timestamp}`);
                if($(this).val() === "ibuprofen") {lastPillTaken = localStorage.setItem("lastPillTaken", "Ibuprofen");}
                if($(this).val() === "norco") {lastPillTaken = localStorage.setItem("lastPillTaken", "Norco");}
                $("span").text(`${localStorage.getItem("lastPillTaken")} at ${localStorage.getItem("timestamp")}`);
            }
            $("span").text(`${localStorage.getItem("lastPillTaken")} at ${localStorage.getItem("timestamp")}`);
            if(localStorage.getItem("lastPillTaken") === "Ibuprofen") {
                $("#ibuprofen").attr("checked", "true");
            }
            else if(localStorage.getItem("lastPillTaken") === "Norco") {
                $("#norco").attr("checked", "true");
            }
